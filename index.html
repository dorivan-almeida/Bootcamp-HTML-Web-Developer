<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <section class="principal">
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="celular">
      </div>

      <div class="instagram-continue">
        <!--1o grupo-->
        <div class="group">
          <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
          <div class="profile-photo">
            <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
          </div>
          <a href="#" class="instagram-login">Continue com alunodigital</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        
        <!--2o grupo-->
        <div class="group">
          <p class="not-account">Não é alunodigital?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou 
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>

        <!--3o grupo-->
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo.</p>
          <div class="download">
            <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" class="app-download">
              <img class="img-buttons" src="./img/apple-button.png" alt="baixar instagram no App Store">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DF409B08B-05D5-4865-B6F8-AF4DA681D92A%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download">
              <img class="img-buttons" src="./img/googleplay-button.png" alt=" baixar instagram no Google Play">
            </a>
          </div>
        </div>
      </div>
    </div>
</section>
